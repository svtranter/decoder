<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
        <title>Caesar Cipher Encoder</title>
    </head>
    <body>
        <div class="container-fluid container-sm h-100 vh-100">
            <div class="col d-flex align-items-center vh-100 flex-column">
                <div class="card my-auto text-white">
                    <div class="card-body">
                        <h5 class="card-title">Caesar Cipher Encoder and Decoder</h5>
                        <h6 class="card-subtitle mb-2 text-light">Send encrypted messages to your friends and enemies!</h6>
                        <p class="card-text">The Caesar Cipher is a type of substitution cipher where each letter is replaced with a letter some fixed number of positions down the alphabet.</p>
                        <a href="https://en.wikipedia.org/wiki/Caesar_cipher" class="card-link">Read more here!</a>
                    </div>
                </div>
                
                <form class="d-flex mb-auto justify-content-around w-100">
                    <div>
                        <div class="form-group">
                            <label for="userInput">Enter Message:</label><br>
                            <textarea class="form-control" id="userInput" rows="4" cols="50" oninput="enCode()" autofocus></textarea>
                            <br>
                        </div>

                        <div class="form-group">
                            <label for="encode">Encode:</label>
                            <input type="radio" name="code" id="encode" checked onchange="enCode()" />
                        
                            <label for="decode">Decode:</label>
                            <input type="radio" name="code" id="decode" onchange="deCode()" />
                            <br>
                        </div>

                        <div class="form-group">
                            <label for="userShift">Key:</label>
                            <input type="number" min="0" max="26" id="userShift" value=1 onchange="keyChange()" />
                            <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newMessage">Output:</label><br>
                        <textarea class="form-control" id="newMessage" rows="4" cols="50"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="encode.js"></script>
        <script src="decode.js"></script>
        <script src="keyChange.js"></script>

    </body>
</html>
