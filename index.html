<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
        <title>Caesar Cipher Encoder</title>
    </head>
    <body>
        <form>
            <label for="userInput">Enter Message:</label><br>
            <textarea id="userInput" rows="4" cols="50" oninput="enCode()"></textarea>
            <br>
            <label for="encode">Encode:</label>
            <input type="radio" name="code" id="encode" checked onchange="enCode()" />
            <label for="decode">Decode:</label>
            <input type="radio" name="code" id="decode" onchange="deCode()" />
            <br>
            <label for="userShift">Key:</label>
            <input type="number" min="0" max="26" id="userShift" value=1 onchange="enCode()" />
            <br>
            <label for="newMessage">Output:</label><br>
            <textarea id="newMessage" rows="4" cols="50"></textarea>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="encode.js"></script>
        <script src="decode.js"></script>

    </body>
</html>
